<button nz-button nzType="primary"><i class="fas fa-user-plus mr-6"></i>Thêm cầu thủ</button>
<nz-table #basicTable [nzData]="listOfUser">
  <thead>
    <tr>
      <th>Tên</th>
      <th>Age</th>
      <th>Address</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of basicTable.data">
      <td>
        <img [src]="data.avatar" alt="avatar" height="35" width="35">
        {{data.fullName}}</td>
      <td>{{data.age}}</td>
      <td>{{data.address}}</td>
      <td>
        <a>Action 一 {{data.name}}</a>
        <nz-divider nzType="vertical"></nz-divider>
        <a>Delete</a>
      </td>
    </tr>
  </tbody>
</nz-table>

<app-player-drawer></app-player-drawer>
