<nz-layout>
  <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="null">
    <div class="logo"></div>
    <ul nz-menu nzTheme="dark" nzMode="inline">
      <li nz-submenu nzTitle="Quản lý trận đấu" nzIcon="user">
        <ul>
          <li nz-menu-item>
            <a routerLink="list-match"> Danh sách trận đấu </a>
          </li>
          <li nz-menu-item>
            <a routerLink="list-shirt"> Danh sách làm áo </a>

          </li>
          <li nz-menu-item>Alex</li>
        </ul>
      </li>
      <li nz-submenu nzTitle="Quản lý cầu thủ" nzIcon="team">
        <ul>
          <li nz-menu-item> <a routerLink="player-list"></a> Danh sách cầu thủ</li>
          <li nz-menu-item>Team 2</li>
        </ul>
      </li>
      <li nz-menu-item>
        <span nz-icon nzType="logout"></span>
        <span>
          <a routerLink="../home/dashboard"> Trở về trang chính </a>
        </span>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <span
        class="trigger"
        nz-icon
        [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
        (click)="isCollapsed = !isCollapsed"
      ></span>
    </nz-header>
    <nz-content>
      <!-- <nz-breadcrumb>
        <nz-breadcrumb-item>User</nz-breadcrumb-item>
        <nz-breadcrumb-item>Bill</nz-breadcrumb-item>
      </nz-breadcrumb> -->
      <div class="inner-content"><router-outlet></router-outlet></div>
    </nz-content>
    <nz-footer>Ant Design ©2020 Implement By Angular</nz-footer>
  </nz-layout>
</nz-layout>
